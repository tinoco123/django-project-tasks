{% extends 'base.html' %}
{% block content %}
<h1>Task detail</h1>

{{ error }}
<h2>{{ task.title }}</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button>Update</button>
</form>

<form action="{% url 'complete_task' task.id %}" method="POST">
    {% csrf_token %}
    <button>Complete</button>
</form>

<form action="{% url 'delete_task' task.id %}" method="POST">
    {% csrf_token %}
    <button>Delete</button>
</form>
{% endblock %}
