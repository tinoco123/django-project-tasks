<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{ title }}</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        />
    </head>
    <body>
        <nav
            class="navbar navbar-expand-lg bg-body-tertiary navbar bg-dark"
            data-bs-theme="dark"
        >
            <div class="container">
                <a class="navbar-brand" href="{% url 'index' %}">Django Notes</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="{% url 'index' %}" class="nav-link active"
                                >Home</a
                            >
                        </li>
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a href="{% url 'tasks' %}" class="nav-link active"
                                >Tasks Pending</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                href="{% url 'tasks_completed' %}"
                                class="nav-link active"
                                >Tasks Completed</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                href="{% url 'create_task' %}"
                                class="nav-link active"
                                >Create Task</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                href="{% url 'log_out' %}"
                                class="nav-link active"
                                >Logout</a
                            >
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a href="{% url 'login' %}" class="nav-link active"
                                >Sign In</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                href="{% url 'sign_up' %}"
                                class="nav-link active"
                                >Sign Up</a
                            >
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        {% block content %} {% endblock content %}
    </body>
</html>
